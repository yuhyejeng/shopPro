<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
>
<head>
    <meta charset="UTF-8">
    <title>아이템 등록</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="row mt-3">
        <div class="col text-end">
            <button class="btn btn-dark">제품등록</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <th:block th:if="${not #lists.isEmpty(pageResponseDTO.dtoList)}">


                <table class="table table-striped table-hover">

                    <thead>
                    <tr>
                        <td>#</td>
                        <td>제품명</td>
                        <td>작성자</td>
                        <td>등록일자</td>
                        <td>수정일자</td>
                        <td>수정</td>
                        <td>삭제</td>
                    </tr>
                    </thead>

                    <th:block th:each="list: ${pageResponseDTO.dtoList}">
                        <tbody>
                        <tr class="align-middle">
                            <td th:text="${list.id}"></td>
                            <td>
                                <a th:href="@{/admin/item/update(id=${list.id})}">
                                    [[${list.itemNm}]]
                                </a>
                            </td>
                            <td th:text="${list.createBy}"></td>
                            <td th:text="${#temporals.format(list.regTime, 'yyyy-MM-dd')}"></td>
                            <td th:text="${#temporals.format(list.updateTime, 'yyyy-MM-dd')}"></td>
                            <td>
                                <button class="btn btn-info updateMoveBtn" th:value="${list.id}">수정</button>
                            </td>
                            <td>
                                <button class="btn btn-primary delMoveBtn" th:value="${list.id}">삭제</button>
                            </td>
                        </tr>
                        </tbody>
                    </th:block>



                </table>


            </th:block>
        </div>
    </div>
    <div class="row">
        <div class="col">검색들</div>
        <div class="col">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <!--이전으로-->
                    <th:block th:if="${pageResponseDTO.start}">
                        <li class="page-item"><a class="page-link" th:href="|@{'/admin/item/list?page=' +${pageResponseDTO.}}|" href="#">Previous</a></li>

                    </th:block>

                    <!--반복되는 페이지들 1~10 -->
                    <th:block th:each="${#numbers.sequence(pageResponseDTO.start,pageResponseDTO.end)}">
                        <li class="page-item"><a class="page-link" th:href="|@{'/admin/item/list?page=' +${num}}|">[[${num}]]</a></li>

                    </th:block>

                    <!--다음으로-->
                    <th:block th:if="${pageResponseDTO.next}">
                        <li class="page-item"><a class="page-link" th:href="|@{'/admin/item/list?page=' +${pageResponseDTO.next}}|" href="#">1</a></li>
                    </th:block>
                </ul>
            </nav>
        </div>
    </div>

    <th:block th:if="${ #lists.isEmpty(pageResponseDTO.dtoList)}">

        <h1>게시물이 없습니다.</h1>

    </th:block>

    <script th:inline="javascript">

        $(document).ready(function (){
            $(".updateMoveBtn").on("click", function (){
                location.href = "/admin/item/update?id" + $(this).val();
            })
            $(".delMoveBtn").on("click", function (){
                location.href = "/admin/item/update?id=" + $(this).val();
            })
        })


        $(".newproduct").on("click", function (){
            location

        })
    </script>

</th:block>


</body>
</html>
